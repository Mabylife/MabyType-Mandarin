<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maby Typing</title>
    <meta
      name="description"
      content="MabyType, a simple typing test game to improve your typing speed and accuracy."
    />
    <meta
      name="keywords"
      content="typing, typing test, typing game, speed typing, accuracy typing, typing prectice"
    />
    <meta name="author" content="Mabylife" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon shortcut" href="favicon.ico" />
  </head>
  <body>
    <h1 id="wordmark" class="wordmark">mabytype</h1>
    <div class="settingCon" id="settingCon">
      <div class="settingItem" id="timeSetting">
        <h1 class="settingName nst">計時時間</h1>
        <div style="width: 100px;"></div>
        <button class="settingOption nst" onclick="setting('time', 30)">
          30秒
        </button>
        <button class="settingOption nst" onclick="setting('time', 60)">
          60秒
        </button>
        <button
          class="settingOption withInput nst"
          onclick="setting('time', document.getElementById('customTime').value)"
        >
          自訂
        </button>
        <input
          class="settingInput nst"
          type="number"
          id="customTime"
          value="90"
          min="1"
          oninput="setting('time', document.getElementById('customTime').value)"
        />
      </div>
      <div class="settingItem" id="textTypeSetting">
        <h1 class="settingName nst">文字類型</h1>
        <div style="width: 100px;"></div>
        <button
          class="settingOption nst"
          onclick="setting('textType', 'quote')"
        >
          名言
        </button>
        <button class="settingOption disable nst">敬請期待</button>
      </div>
      <div class="settingItem" id="autoDeleteUnderlineSetting">
        <h1 class="settingName nst">自動消除底線</h1>
        <div style="width: 50px;"></div>
        <button
          class="settingOption nst"
          onclick="setting('autoDeleteUnderline', true)"
        >
          ON
        </button>
        <button
          class="settingOption disable nst disable"
          onclick="setting('autoDeleteUnderline', false)"
        >
          OFF
        </button>
      </div>
      <div
        class="settingItem"
        style="margin-top: 50px;"
        id="autoCorrectSetting"
      >
        <h1 class="settingName nst">自動選字</h1>
        <div style="width: 100px;"></div>
        <button
          class="settingOption nst"
          onclick="setting('autoCorrect', true)"
        >
          ON
        </button>
        <button
          class="settingOption nst"
          onclick="setting('autoCorrect', false)"
        >
          OFF
        </button>
      </div>
    </div>
    <p class="mainTextCon nst" id="text"></p>
    <input
      type="text"
      class="mandarinInput nst"
      id="input"
      autocomplete="off"
    />
    <div class="butCon">
      <button
        class="settingBut fake3d"
        id="settingBut"
        onclick="displaySetting()"
      >
        <img id="settingLogo" src="icons/setting.svg" alt="setting" />
      </button>
      <button class="replayBut fake3d" id="replayBut" onclick="replay()">
        <img id="replayLogo" src="icons/repeat.svg" alt="replay" />
      </button>
      <button class="nextBut fake3d" id="nextBut" onclick="next()">
        <img id="nextLogo" src="icons/next.svg" alt="next" />
      </button>
    </div>

    <div class="footer">
      <div class="info">
        <p>
          Made by Mabylife<br />
          MabyType v1.0.4<br />
          https://mabylife.github.io/mabyType
        </p>
      </div>

      <div class="altButCon" id="altButCon">
        <button class="volumnBut" id="volumnBut" onclick="toggleVolumn()">
          <img id="volumnIcon" src="icons/volumnOn.svg" />
        </button>
        <button class="hudBut" id="hudBut" onclick="toggleHud()">
          <img id="hudIcon" src="icons/hud.svg" />
        </button>
      </div>
    </div>

    <div class="line"></div>

    <div class="unfocused" id="unfocused">
      <div class="unfocusedCon">
        <img src="icons/cursor.png" alt="cursor" />
        <p>Click here to focus</p>
      </div>
    </div>

    <div class="loadingScreen">
      <img src="icons/MABYTYPE.svg" alt="" />
      <img class="spinner" src="icons/spinner.svg" alt="" />
    </div>

    <p class="hudTimer hud" id="hudTimer">0s</p>
    <p class="hudCounter hud" id="hudCounter">0</p>

    <script type="module" src="script.js"></script>
  </body>
</html>
